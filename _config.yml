# Site settings
title: Eduardo Kaneko
description: Just a personal blog from a curious person.
lang: pt-BR # default lang
timezone: America/Sao_Paulo # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/EduardoKaneko/EduardoKaneko.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Eduardo Kaneko # author name
  bio: >- # tell to the world
    Learner, results-oriented technology person, with bias for growth marketing.
  username: EduardoKaneko # general username
  github: EduardoKaneko # github username
  twitter: edukaneko # twitter username
  facebook: eduardokaneko # facebook username
  email: kaneko@unifesp.br # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://EduardoKaneko.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
